name: Copy to storage account

on:
  push:
    branches: 
      - "feat/copy-to-storage"  #Not existing branch. For example only

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
